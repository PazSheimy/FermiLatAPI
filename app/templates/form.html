<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <h2 class="text-center">Query Parameters</h2>
                <form action="/submit" method="post" class="mt-3">
                    <div class="form-group">
                        <label for="objectname">Object Name:</label>
                        <input type="text" class="form-control" name="objectname" id="objectname">
                    </div>
                    <div class="form-group">
                        <label for="coordinates">Coordinates:</label>
                        <input type="text" class="form-control" name="coordinates" id="coordinates">
                    </div>
                    <div class="form-group">
                        <label for="search_radius">Search Radius (degrees):</label>
                        <input type="text" class="form-control" name="search_radius" id="search_radius">
                    </div>
                    <div class="form-group">
                        <label for="observation_dates">Observation Dates:</label>
                        <input type="text" class="form-control" name="observation_dates" id="observation_dates">
                    </div>
                    <div class="form-group">
                        <label for="time_system">Time System:</label>
                        <select class="form-control" name="time_system" id="time_system">
                            <option value="UTC">UTC</option>
                            <option value="TT">TT</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="energy_range">Energy Range (MeV):</label>
                        <input type="text" class="form-control" name="energy_range" id="energy_range">
                    </div>
                    <div class="form-group">
                        <label for="lat_data_type">LAT Data Type:</label>
                        <input type="text" class="form-control" name="lat_data_type" id="lat_data_type">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="includeSpacecraft" name="includeSpacecraft">
                        <label class="form-check-label" for="includeSpacecraft">Include Spacecraft Data</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
